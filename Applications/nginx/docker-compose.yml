# docker-compose.yaml for $application
# inspired by: https://pentacent.medium.com/nginx-and-lets-encrypt-with-docker-in-less-than-5-minutes-b4b8a60d3a71
version: '3.7'

services:
  nginx:
    container_name: nginx
    image: nginx:1.15-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/homeautomation/nginx/volumes/conf.d:/etc/nginx/conf.d
      - /var/homeautomation/certbot/volumes/certbot/conf:/etc/letsencrypt
      - /var/homeautomation/certbot/volumes/certbot/www:/var/www/certbot
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      nginx:
        ipv4_address: 10.0.10.1
  certbot:
    container_name: certbot
    image: certbot/certbot
    restart: unless-stopped
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - /var/homeautomation/certbot/volumes/certbot/conf:/etc/letsencrypt
      - /var/homeautomation/certbot/volumes/certbot/www:/var/www/certbot
    networks:
      nginx:
        ipv4_address: 10.0.10.20
        
networks:
  nginx:
    name: homeautomation
    ipam:
      driver: default
      config:
        - subnet: "10.0.0.0/16"