version: '3.7'

services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: unless-stopped
    ports:
      - 9000:9443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/homeautomation/portainer/volumes/portainer-data:/data
      - /var/homeautomation/portainer/volumes/portainer-data/portainer_password:/tmp/portainer_password
    security_opt:
      - no-new-privileges:true
    command: --admin-password-file /tmp/portainer_password

    networks:
      portainer:
        ipv4_address: 10.10.20.1



networks:
  portainer:
    name: homeautomation
    external: true